<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
</head>
<body class="container">

<form method="post">


    <th:block th:each="workout : ${workouts}">
      <div class="form-group">
      <label>
        <span th:text="${workout.name}"></span>
        <input type="checkbox" name="workoutIds" th:value="${workout.id}" class="form-control">
      </label>
      </div>
    </th:block>


  <input type="submit" value="Delete" class="btn btn-danger">
</form>
<nav th:replace="fragments :: navigation"></nav></head>

</body>
</html>
